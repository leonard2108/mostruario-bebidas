<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title data-i18n="title">Cat√°logo de Produtos</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Fundo -->
    <div class="bg"></div>

    <!-- Topbar -->
    <header class="topbar">
        <h1 data-i18n="header">Cat√°logo de Produtos</h1>

        <div class="controls">
            <label for="search" class="sr-only" data-i18n="searchLabel">
                Pesquisar Produtos
            </label>

            <input
                id="search"
                type="search"
                placeholder="Pesquisar Produtos"
                data-i18n-placeholder="search-placeholder"
            />

            <!-- SELECTOR DE IDIOMA -->
            <select id="language" aria-label="Idioma">
                <option value="pt">PT</option>
                <option value="en">EN</option>
                <option value="es">ES</option>
                <option value="fr">FR</option>
                <option value="jp">Êó•Êú¨Ë™û</option>
                <option value="kr">ÌïúÍµ≠Ïñ¥</option>
                <option value="cn">‰∏≠Êñá</option>
                <option value="de">DE</option>
                <option value="it">IT</option>
                <option value="nl">NL</option>
                <option value="ru">RU</option>
                <option value="tr">TR</option>
                <option value="bg">BG</option>
                <option value="pl">PL</option>
                <option value="ar">AR</option>
            </select>

            <!-- √çcone de configura√ß√µes de fundo -->
            <button id="bg-settings" class="icon-button" aria-label="Configura√ß√µes de fundo">
                üñºÔ∏è
            </button>
        </div>
    </header>

    <!-- √Årea de produtos -->
    <main class="products-container" id="products-container">
        <!-- Preenchido dinamicamente -->
    </main>

    <!-- Modal de configura√ß√µes de fundo -->
    <div id="admin-bg-modal">
        <div class="modal-content">
            <h2>Configura√ß√µes de Fundo</h2>

            <div class="row">
                <label>URL da imagem:</label>
                <input type="text" id="admin-bg-url" placeholder="https://exemplo.com/bg.png" />
            </div>

            <div class="row">
                <label>Ajuste da imagem:</label>
                <select id="admin-bg-fit">
                    <option value="cover">Cobrir</option>
                    <option value="contain">Conter</option>
                    <option value="auto">Auto</option>
                </select>
            </div>

            <div class="row">
                <label>Posi√ß√£o (e.g. center top):</label>
                <input type="text" id="admin-bg-position" value="center center" />
            </div>

            <div class="row">
                <label>Opacidade do overlay (0 a 1):</label>
                <input type="text" id="admin-bg-opacity" value="0.15" />
            </div>

            <div class="actions">
                <button id="admin-bg-cancel">Cancelar</button>
                <button id="admin-bg-save">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Script principal -->
    <script src="app.js"></script>
</body>
</html>
