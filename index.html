<!doctype html>
<html lang="pt">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title data-i18n="title">Catálogo de Produtos</title>
        <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Fundo Visual (fica por tras de tudo)-->
     <div class="bg" aria-hidden="true"></div>
    
     <header class="topbar">
        <h1 data-i18n="header">Catálogo de Produtos</h1>
    <div class="controls">
        <label for="search" class="sr-only" data-i18n="searchLabel">Pesquisar Produtos</label>
        <input id="search" type="search" placeholder="Pesquisar Produtos" data-i18n-placeholder="search-placeholder" />

        <select id="language" aria-label="Idioma">
            <option value="pt">PT</option>
            <option value="en">EN</option>
            <option value="es">ES</option>
            <option value="fr">FR</option>
            <option value="jp">日本語</option>
            <option value="kr">한국어</option>
            <option value="cn">中文</option>
            <option value="de">DE</option>
            <option value="it">IT</option>
            <option value="nl">NL</option>
            <option value="ru">RU</option>
            <option value="tr">TR</option>
            <option value="bg">BG</option>
            <option value="pl">PL</option>
            <option value="ar">AR</option>
        </select>
        
        <button id="bg-settings" class="icon-button" aria-label="Configurações de fundo">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
        </button>
    </div>
 </header>

 <main class="products-container" id="products-container">
        <!-- os produtos serao carregados aqui via javascript-->
 </main>

 <!-- Modal de configuração de fundo -->
 <div id="bg-modal" class="modal" hidden>
    <div class="modal-content">
        <h2>Configurações de Fundo</h2>
        <div class="bg-options">
            <h3>Imagem de Fundo</h3>
            <div class="bg-grid">
                <button class="bg-option" data-bg="url('assets/backgrounds/file.svg')" style="background-image: url('assets/backgrounds/file.svg')"></button>
                <button class="bg-option" data-bg="url('assets/backgrounds/bg2.svg')" style="background-image: url('assets/backgrounds/bg2.svg')"></button>
                <button class="bg-option" data-bg="url('assets/backgrounds/bg3.svg')" style="background-image: url('assets/backgrounds/bg3.svg')"></button>
                <button class="bg-option" data-bg="url('assets/backgrounds/bg4.svg')" style="background-image: url('assets/backgrounds/bg4.svg')"></button>
                <button class="bg-option" data-bg="none" style="background: #f0f0f0">Nenhum</button>
            </div>
            
            <h3>Ajuste da Imagem</h3>
            <div class="bg-fit-options">
                <button class="bg-fit-option" data-fit="height">Altura</button>
                <button class="bg-fit-option" data-fit="cover">Cobrir</button>
                <button class="bg-fit-option" data-fit="contain">Conter</button>
            </div>
            
            <h3>Opacidade do Overlay</h3>
            <input type="range" id="overlay-opacity" min="0" max="100" value="35" class="slider">
            
            <div class="modal-actions">
                <button id="close-bg-modal" class="button">Fechar</button>
            </div>
        </div>
    </div>
 </div>

    <script src="app.js"></script>
</body>

</html>
