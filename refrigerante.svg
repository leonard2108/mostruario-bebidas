<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <rect width="150" height="150" fill="#3b82f6"/>
  <!-- Lata -->
  <rect x="50" y="40" width="50" height="80" rx="5" ry="5" fill="#ff0000"/>
  <!-- Detalhes da lata -->
  <rect x="50" y="45" width="50" height="10" fill="#ffffff" opacity="0.3"/>
  <rect x="50" y="60" width="50" height="20" fill="#ffffff" opacity="0.7"/>
  <rect x="50" y="85" width="50" height="10" fill="#ffffff" opacity="0.3"/>
  <!-- Topo da lata -->
  <ellipse cx="75" cy="40" rx="25" ry="5" fill="#cccccc"/>
  <!-- Texto -->
  <text x="75" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Refrigerante</text>
  <text x="75" y="90" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Lata</text>
</svg>